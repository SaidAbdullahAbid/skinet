<header class="d-flex align-content-center">
    <span *ngIf="totalCount > 0 && totalCount; else ForNoCount">
        <strong>
            {{(pageIndex -1) * pageSize +1}}-
            {{
            (pageIndex ) * pageSize
            > totalCount
            ? totalCount
            : pageIndex * pageSize
            }}
        </strong>
        of <strong>{{totalCount}}</strong> Results
    </span>
    <ng-template #ForNoCount>
        <span>
            There are <strong>0</strong> results for this filter
        </span>
    </ng-template>
</header>
