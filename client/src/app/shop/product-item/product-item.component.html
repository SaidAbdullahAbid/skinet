<div class="card shadow-lg h-100">
    <img src="{{product.pictureUrl}}" alt="product.name" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a>
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <div class="mb-1 mt-auto" style="margin-top: auto;">
            {{product.price | currency}}
        </div>
        <div class="mt-auto btn-group">
            <button class="btn btn-sm btn-outline-secondary" style="margin-right: 10px;">
                <span class="  fa-solid fa-cart-plus fa-xl" style="margin-right:10px ;"></span>
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        </div>
    </div>
</div>
